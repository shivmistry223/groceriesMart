<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <h1>Grocery</h1>
          <h1>Mart</h1>
        </div>
        <div class="middle">
          <a href="../vegetables/index.html">Vegetables</a>
          <a href="../fruits/index.html">Fruits</a>
          <a href="../dairy/index.html">Dairy</a>
          <a href="../bakery/index.html">Bakery</a>
        </div>
        <div class="right">
          <a href="../cart/index.html">
            <img src="../../images/icons/shopping-cart.png" alt="cart" />
          </a>
          <a href="../cart/order.html">
            <span>Your Orders</span>
          </a> 
        </div>
      </div>
      <div class="mainContainer">
        <h1 id="title"></h1>
        <div class="cart" id="cart">
          <div class="checkout">
            <div class="bill">
              <h2>Total</h2>
              <span id="totalBill"></span>
            </div>
            <button onclick="checkOutItems()">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="checkoutModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="checkoutModelHeading" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="checkoutModelHeading">Thank you for Shopping with Grocery Mart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="checkoutForm">
              <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="last-name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <fieldset class="mb-3">
                <legend class="form-label">Address:</legend>
                <div class="form-group">
                  <label for="addressline" class="form-label">Address Line 1:</label>
                  <input type="text" class="form-control" id="addressline" aria-describedby="inputGroupPrepend2">
                </div>
                <div class="form-group">
                  <label for="addresscity" class="form-label">City:</label>
                  <input type="text" class="form-control" id="addresscity" aria-describedby="inputGroupPrepend2">
                </div>
                <div class="form-group">
                  <label for="postalcode" class="form-label">Postal Code:</label>
                  <input type="text" class="form-control" id="postalcode" maxlength="6" aria-describedby="inputGroupPrepend2">
                </div>
              </fieldset>
              <button type="submit">Place an Order</button>
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
