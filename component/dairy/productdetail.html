<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add your custom CSS styles here */
        .product-details-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .product-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .product-details h1 {
            margin-top: 0;
        }

        .product-details img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .addCartDiv{
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="left" href="../../index.html">
                <h1>Grocery</h1>
                <h1>Mart</h1>
              </a>
            <div class="middle">
                <a href="../vegetables/index.html">Vegetables</a>
                <a href="../fruits/index.html" >Fruits</a>
                <a href="../dairy/index.html" class="active">Dairy</a>
                <a href="../bakery/index.html">Bakery</a>
            </div>
            <div class="right">
                <a href="../cart/index.html">
                    <img src="../../images/icons/shopping-cart.png" alt="cart" />
                </a>
                <a href="../cart/order.html">
                    <span>Orders</span>
                  </a>
            </div>
        </div>
    </div>
    <div class="product-details-container">
        <div class="product-details">
            <h1 id="product-name"></h1>
            <img src="" alt="Product Image" id="product-image">
            <table>
                <tr>
                    <th>Price</th>
                    <td id="product-price"></td>
                </tr>
                <tr>
                    <th>Origin</th>
                    <td id="product-origin"></td>
                </tr>
                <tr>
                    <th>Expiry Date</th>
                    <td id="product-Expiredate"></td>
                </tr>
                <tr>
                    <th>Weight</th>
                    <td id="product-weight"></td>
                </tr>
                <tr>
                    <th>Vitamins</th>
                    <td id="product-vitamins"></td>
                </tr>
                <tr>
                    <th>description</th>
                    <td id="product-description"></td>
                </tr>
                <!-- Add more product details here as needed -->
            </table>
        </div>
    </div>

    <footer class="footer">
        <a class="left" href="./index.html">
          <h1>Grocery</h1>
          <h1>Mart</h1>
        </a>
        <div class="right">
          <a href="../vegetables/index.html">Vegetables</a>
          <a href="../fruits/index.html">Fruits</a>
          <a href="../dairy/index.html">Dairy</a>
          <a href="../bakery/index.html">Bakery</a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/productdetail.js"></script>
</body>

</html>
